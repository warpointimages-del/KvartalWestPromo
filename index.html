<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РОЗЫГРЫШ ПРИЗОВ | WARPOINT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка с лого и призами -->
    <header class="scroll-animate" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
        <img src="pics/headerlogo.svg" alt="WARPOINT" class="logo-header">
        <div class="header-text">
            <h1>РОЗЫГРЫШ <span class="highlight">ПРИЗОВ</span></h1>
            <p class="subtitle">Участвуй и выиграй крутые призы!</p>
        </div>

        <!-- Призы -->
        <div class="prizes-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin-top: 4rem;">
            <div class="prize-card" style="text-align: center;">
                <img src="pics/ps5.webp" alt="PlayStation 5" style="width: 200px; height: 150px; object-fit: contain; margin-bottom: 1rem;">
                <h3 style="color: #ffd700;">1 МЕСТО</h3>
                <p>PlayStation 5</p>
            </div>
            <div class="prize-card" style="text-align: center;">
                <img src="pics/vr.webp" alt="VR шлем" style="width: 200px; height: 150px; object-fit: contain; margin-bottom: 1rem;">
                <h3 style="color: #c0c0c0;">2 МЕСТО</h3>
                <p>VR Шлем Oculus Quest 3S</p>
            </div>
            <div class="prize-card" style="text-align: center;">
                <img src="pics/speaker.webp" alt="Колонка" style="width: 200px; height: 150px; object-fit: contain; margin-bottom: 1rem;">
                <h3 style="color: #cd7f32;">3 МЕСТО</h3>
                <p>Яндекс Станция Midi</p>
            </div>
        </div>
    </header>

    <!-- Форма регистрации -->
    <section class="registration scroll-animate">
        <h2>ЗАПИСЬ НА <span class="highlight">УЧАСТИЕ</span></h2>
        <form id="registrationForm" class="registration-form">
            <div class="form-group">
                <label for="fullName">ФИО:</label>
                <input type="text" id="fullName" name="fullName" required 
                       placeholder="Иванов Иван Иванович">
            </div>
            
            <div class="form-group">
                <label for="birthDate">Дата рождения:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" required 
                       placeholder="+7 (999) 999-99-99"
                       pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                УЧАСТВОВАТЬ В РОЗЫГРЫШЕ
            </button>
        </form>
        
        <div id="message" class="message"></div>
    </section>

    <footer class="scroll-animate">
        <img src="pics/logo.svg" alt="WARPOINT" class="logo-small">
        <p class="secondary">© 2025 Все права защищены</p>
    </footer>

    <script src="js/form-handler.js"></script>
    <script>
        // Анимация при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-animate').forEach(el => {
            observer.observe(el);
        });

        // Загрузка таблицы участников при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof raffleForm !== 'undefined') {
                raffleForm.loadParticipantsTable();
            }
        });
    </script>
</body>
</html>
